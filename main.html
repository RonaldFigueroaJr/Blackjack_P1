<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
    <title>Blackjack</title>
    <script defer src="main.js"></script>
</head>
<body>
    <h1>BLACKJACK</h1>
    <br>
    <br>
    <br>
    <br>
    <h2 class="pAmt" id="pBalance">Amount: <span id="pMoney"></span></h2>
    <br>
    <br>
    <br>
    <br>
    <h2 id="dealer" style="display:block"><strong>DEALER</strong></h2>
    <div class="playerHand"></div>
    <div class="dealerHand"></div>
    <div class="containerD"></div> 
        <div class="newMsg" id="msgUpdate" style="display:block;">Place a bet to start a new game! <input type="betAmount" placeholder="Bet Amount"></div>
            <div class="playBtn" id="newGame"><button id="play" onclick="startGame()" class="btn">Deal</button></div>
    <div id="bets" style="display:block"></div>
        <div class="chips"></div>
                <div id="blackChip">
                    <input type="image" class="betChips" src="https://i.imgur.com/BkjWSWN.png" alt="submit" style="height:50px">
                </div>
                <div id="redChip">
                    <input type="image" class="betChips" src="https://i.imgur.com/mD4nBGK.png" alt="submit" style="height:50px">
                </div>
        <div id="cardOptions">
            <button id="holdBtn" class="btn" type="button" onclick="cardAction('hold')">H O L D</button>
            <button id="hitBtn" class="btn" type="button" onclick="cardAction('hit')">H I T</button>
            <button id="doubleBtn" class="btn" type="button" onclick="cardAction('double')">D O U B L E</button>
        </div>
        <div>
            <button id="dealBtn" class="btn" type="button" onclick="hidden" style="display:none">New Game</button>
        </div>

</body>
</html>
